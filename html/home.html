<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>home</title>
    <meta name="author" content="yinqi">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
    <div class="lyear-layout-web">
        <div class="lyear-layout-container">
            <aside class="lyear-layout-sidebar">
                <div id="logo" class="sidebar-header" style="height: 50px;">
                </div>
                <div class="lyear-layout-sidebar-scroll">
                    <nav class="sidebar-main">
                        <ul class="nav nav-drawer">
                            <li class="nav-item"> <a href="home.html">home</a> </li>
                            <li class="nav-item nav-item-has-subnav active open">
                                <!-- <a href="javascript:void(0)">page</a> -->
                                <ul class="nav nav-subnav">
                                    <li> <a href="fundraiser.html">fundraiser</a> </li>
                                    <li> <a href="search.html">searchFundraisers</a> </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>
            <header class="lyear-layout-header">
                <nav class="navbar navbar-default">
                    <div class="topbar">
                        <div class="topbar-left">
                            <span class="navbar-page-title">Active fundraisers</span>
                        </div>
                    </div>
                </nav>
            </header>
            <main class="lyear-layout-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header" id="button1">
                                </div>
                                <div class="card-body">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>FUNDRAISER_ID</th>
                                                <th>ORGANIZER</th>
                                                <th>CAPTION</th>
                                                <th>TARGET_FUNDING</th>
                                                <th>CURRENT_FUNDING</th>
                                                <th>CITY</th>
                                                <th>ACTIVE</th>
                                                <th>CATEGORY_ID</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbody">
                                            <!-- tbody -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </main>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            console.log('init');
            $.ajax({
                url: "http://localhost:9001/api/getFundraisersListActive?active=Active",
                // data: {name: 'jenny'},
                type: "get",
                //dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data.length) {
                        let tbodyinnerHTML = ''
                        data.map((item) => {
                            tbodyinnerHTML += `<tr>
                                <th>${item.FUNDRAISER_ID}</th>
                                <th>${item.ORGANIZER}</th>
                                <th>${item.CAPTION}</th>
                                <th>${item.TARGET_FUNDING}</th>
                                <th>${item.CURRENT_FUNDING}</th>
                                <th>${item.CITY}</th>
                                <th>${item.ACTIVE}</th>
                                <th>${item.CATEGORY_ID}</th>
                            </tr>`
                        })
                        document.getElementById("tbody").innerHTML = tbodyinnerHTML;
                    }
                }
            });
        });
        
    </script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>
</body>

</html>
